<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylecss.css">
    <title>Arbeidskrav 2</title>
</head>
<body>
    <header>      
        <h2>Ressursarkiv</h2>             
      
    </header>
    

    <div class="mytabs">
        <input type="radio" id="tab1" name="mytab" checked="checked">
        <label for="tab1">HTML</label>
        <div class="tab" >
            <h2>HTML</h2>           
             <ul id="myList1"></ul>   
             

        </div>
        
        <input type="radio" id="tab2" name="mytab">
        <label for="tab2">CSS </label>
        <div class="tab">
            <h2>CSS</h2>
            <ul id="myList2"></ul>
        </div>  

        <input type="radio" id="tab3" name="mytab">
        <label for="tab3">JS</label>
        <div class="tab">
            <h2>Javascript</h2>
            <ul id="myList3"></ul>
        </div>   

        <input type="radio" id="tab4" name="mytab">
        <label for="tab4">React</label>
        <div class="tab">
            <h2>React</h2>
            <ul id="myList4"></ul>
        </div> 

        <input type="radio" id="tab5" name="mytab">
        <label for="tab5">Sanity </label>
        <div class="tab">
            <h2>Sanity+headless CMS</h2>
            <ul id="myList5"></ul>
        </div>     
                


    </div>
    
</body>
<script src="ressurser.js"></script>
